<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-SCISSORS!!!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>

  <body id="body">
    <div id="container">
      <nav>
        <ul>
          <li id="logo">
            ROCK <br />
            PAPER<br />
            SCISSORS
          </li>
        </ul>
      </nav>
      <div id="sandbox">
        <form>
          <input id="answer" type="text" placeholder="ANSWER HERE" />
          <input
            id="button"
            type="button"
            value="submit"
            onclick="plyrFX('stringValue')"
          />
        </form>
        <div class="message">
          <h1 id="prompt">GET READY !</h1>
        </div>

        <footer>
          <ul>
            <li>PLAYER1<br /><span class="player-score"></span>0</li>
            <div></div>
            <li>CPU<br /><span class="cpu-score">0</span></li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
